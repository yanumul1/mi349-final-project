<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="site-header">
        <h1 class="logo">Your Name</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Experience</a></li>
                <li><a href="skills.html">Skills & Affiliations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-info">
            <h2>Let's Connect</h2>
            <p>I am actively seeking opportunities in Information Science and Business. Please use the form below or connect with me on LinkedIn.</p>
        </section>

        <section class="contact-form-section">
            <h3>Send a Message</h3>
            <form action="#" method="POST" class="contact-form"> 
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="button">Submit Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. Contact Information.</p>
    </footer>

</body>
</html>
